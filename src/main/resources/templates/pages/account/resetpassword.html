<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}"></div>

<article>
    <div id="centrovac">
        <header>
            <h1>Reset Password</h1>
        </header>

        <section>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/account/reset-password}" method="post" class="d-flex flex-column gap-2">
                        <input type="hidden" name="token" th:value="${token}"/>
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input id="password" name="password" type="password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirmPassword" type="password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="clanky-tlacitko align-self-start">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
