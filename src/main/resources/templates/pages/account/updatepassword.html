<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Zvolte si nové heslo</h1>
            <form th:action="@{/account/resetpassword}" method="post" class="d-flex flex-column gap-3">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="form-group">
                    <label for="password">Nové heslo</label>
                    <input id="password" name="password" type="password" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Potvrďte nové heslo</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-primary">Potvrdit</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
