<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
  <div id="centrovac">
    <section>
      <h2 th:text="${article.title}"></h2>
      <p th:text="${#temporals.format(article.date, 'dd.MM. yyyy HH:mm')}"></p>
      <p th:utext="${article.content}"></p>
      <p>Views: <span th:text="${article.visit}"></span></p>

      <div th:replace="~{fragments/articlevoting.html :: articlevoting}"></div>

      <div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>
      <div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}"></div>

      <div th:replace="~{fragments/comments.html :: comments}"></div>

      <a class="clanky-tlacitko" th:href="@{/articles}">Back to list</a>
    </section>
  </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
