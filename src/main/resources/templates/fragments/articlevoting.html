<div th:fragment="articlevoting">
  <p>Upvotes: <span th:text="${article.upVotes}"></span><br>
  Downvotes: <span th:text="${article.downVotes}"></span><br>
  Karma: <span th:text="${article.karma}"></span></p>

  <div sec:authorize="isAuthenticated()">
    <form method="post" th:action="@{/articles/voteUp}" class="vote-form">
      <input type="hidden" name="articleId" th:value="${article.articleId}" />
      <input type="hidden" name="userId" th:value="${userId}" />
      <button type="submit" class="vote-button" id="voteUpButton">
        <img src="/images/palec-nahoru.png" alt="Palec nahoru" class="vote-icon" />
      </button>
    </form>

    <!-- Tlačítko pro hlasování dolů -->
    <form method="post" th:action="@{/articles/voteDown}" class="vote-form">
      <input type="hidden" name="articleId" th:value="${article.articleId}" />
      <input type="hidden" name="userId" th:value="${userId}" />
      <button type="submit" class="vote-button" id="voteDownButton">
        <img src="/images/palec-dolu.png" alt="Palec dolů" class="vote-icon" />
      </button>
    </form>
  </div>
</div>
