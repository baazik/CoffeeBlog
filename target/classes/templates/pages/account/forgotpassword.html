<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}"></div>

<article>
    <div id="centrovac">
        <header>
            <h1>Zapomenut√© heslo</h1>
        </header>

        <section>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/account/forgotpassword}" th:object="${forgotPasswordDTO}" method="post" class="d-flex flex-column gap-2">
                        <div class="form-group">
                            <label for="current-password">Email</label>
                            <input id="current-password" name="email" type="email" th:field="*{email}" class="form-control"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            </small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="clanky-tlacitko align-self-start">Odeslat</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</article>

<div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
