<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>
<div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}"></div>

<article>
  <div id="centrovac">
    <section>
      <p>
        <img th:src="@{/images/email.png}" alt="email" class="vlevo"/>
        If you want to contact me, don't hesitate to send me an email to <strong>bazantmi@gmail.com</strong> or use the form bellow.
      </p>

      <p class="centrovany">
      <form action="#" method="post" th:action="@{/contact}" th:object="${contactForm}">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:field="*{name}"/><br>
      <div th:if="${#fields.hasErrors('name')}" class="text-danger">Zadejte své jméno</div>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" th:field="*{email}"/><br>
      <div th:if="${#fields.hasErrors('email')}" class="text-danger">Zadejte svůj email</div>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" th:field="*{subject}"/><br>
      <div th:if="${#fields.hasErrors('subject')}" class="text-danger">Zadejte předmět emailu</div>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" th:field="*{message}"></textarea><br>
      <div th:if="${#fields.hasErrors('message')}" class="text-danger">Vyplňte zprávu</div>

        <input type="submit" value="Submit"/>
      </form>
      </p>
    </section>
  </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
