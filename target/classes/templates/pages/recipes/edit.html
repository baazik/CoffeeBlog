<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="">

<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
    <div id="centrovac">
        <header>
            <h1>Úprava receptu</h1>
        </header>

        <section>
            <form class="d-flex flex-column gap-2"
                  method="post"
                  th:action="@{'/recipes/edit/' + ${recipeId}}"
                  th:object="${recipeDTO}">
                <div class="form-group">
                    <label for="title" class="control-label">Název</label>
                    <input id="title" th:field="*{title}" class="form-control"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                </div>
                <div class="form-group">
                    <label for="description" class="control-label">Popis</label>
                    <textarea id="description" class="form-control" th:field="*{description}"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"></small>
                </div>
                <div class="form-group">
                    <label for="tags" class="control-label">Tagy</label>
                    <textarea id="tags" class="form-control" th:field="*{tags}"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('tags')}"
                           th:errors="*{tags}"></small>
                </div>
                <div class="form-group">
                    <label for="content" class="control-label">Obsah</label>
                    <textarea id="content" class="form-control" th:field="*{content}"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
                </div>
                <div class="form-group">
                    <label for="image" class="control-label">Obrázek</label>
                    <textarea id="image" class="form-control" th:field="*{image}"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></small>
                </div>
                <div class="form-group">
                    <button type="submit" class="clanky-tlacitko">Uložit</button>
                </div>
            </form>

            <a class="clanky-tlacitko" th:href="@{/articles}">Back to list</a>
        </section>
    </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
