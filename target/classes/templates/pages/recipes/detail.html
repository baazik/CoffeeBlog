<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
    <div id="centrovac">
        <section>
            <p sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/recipes/edit/' + ${recipe.recipeId}}">Edit</a>
                <a th:href="@{'/recipes/delete/' + ${recipe.recipeId}}">Delete</a>
            </p>
            <h2 th:text="${recipe.title}"></h2>
            <p th:utext="${recipe.image}"></p>
            <p th:utext="${recipe.content}"></p>

            <div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>
            <div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}"></div>

            <a class="clanky-tlacitko" th:href="@{/recipes}">Zpět na seznam receptů</a>
        </section>
    </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
