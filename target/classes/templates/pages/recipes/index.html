<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>
<div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}"></div>

<article>
    <div id="centrovac">
        <header>
            <h1>Recepty</h1>
        </header>

        <section>
            <p>
                <a class="clanky-tlacitko" th:href="@{/recipes/create}">Vytvořit nový recept</a>
            </p>

            <ul class="list-group" id="clanky">
                <li th:each="recipe: ${recipes}" class="list-group-item">
                    <h2><a th:href="@{'/recipes/' + ${recipe.recipeId}}" th:text="${recipe.title}"></a></h2>
                    <p th:text="${recipe.description}"></p>
                    <p th:utext="${recipe.image}"></p>
                    <p sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/recipes/edit/' + ${recipe.recipeId}}">Upravit</a>
                        <a th:href="@{'/recipes/delete/' + ${recipe.recipeId}}">Smazat</a>
                    </p>
                </li>
            </ul>
        </section>
    </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
